        $(function(){
           $('.drum-pad').each((i, el)=>{
            $(el).append('<audio class="clip" id=\"'+$(el).text()+'\"></audio>')

                if (document.getElementById($(el).text()).paused) {
                    document.getElementById($(el).text()).play();
                }else{
                    document.getElementById($(el).text()).currentTime = 0
                }
                $('#display').text($(el).attr('id'));
            })
           });
